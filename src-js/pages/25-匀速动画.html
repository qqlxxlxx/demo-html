<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 100px;
				height: 100px;
				background-color: #333;
			}
			.line1{
				width: 500px;
				height: 10px;
				background-color: pink;
			}
			.line2{
				width: 200px;
				height: 10px;
				background-color: #00BCD4;
			}
		</style>
	</head>
	<body>
		<button id="start1">开始到500px</button>
		<button id="start2">开始到200px</button>
		<button id="end">暂停</button>
		<div class="box"></div>
		<div class="line1"></div>
		<div class="line2"></div>
		
		<script>
			let startBtn1 = document.querySelector("#start1");
			let startBtn2 = document.querySelector("#start2");
			let endBtn = document.querySelector("#end");
			let oDiv = document.querySelector(".box");
			let timerId = null;
			
			function linearAnimation(ele, target) {
				clearInterval(timerId);
				timerId = setInterval(function() {
					//1.获取元素当前的位置
					let begin = parseInt(ele.style.marginLeft) || 0;
					//2.定义变量记录步长
					let step = (begin - target)>0 ? -13 : 13;
					//3.计算新的位置
					begin += step;
					if(Math.abs(target-begin) <= Math.abs(step)) {
						clearInterval(timerId);
						begin = target;
					}
					ele.style.marginLeft = begin + "px";
				}, 100)
			}
			
			startBtn1.onclick = function(){
				linearAnimation(oDiv, 500);
			}
			startBtn2.onclick = function(){
				linearAnimation(oDiv, 200);
			}
			endBtn.onclick = function() {
				clearInterval(timerId);
			}
