<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>自定义动画</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 50px;
      height: 50px;
      margin-top: 5px;
    }

    .red {
      background: red;
    }

    .green {
      background: green;
    }

    .blue {
      background: skyblue;
    }
  </style>
  <!-- 
  animate(p,[s],[e],[fn])1.8*
  参数：
  params:接受一个对象，可在对象中修改属性
  speed:动画时常，预定字符串("slow","normal", or "fast")或毫秒数值
  easing:指定动画节奏.默认"swing"。"linear".
  fn:在动画完成时执行的函数，每个元素执行一次。
   -->
  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <script>
    $(function() {
      $('button').eq(0).click(function() {
        $('.red').animate({
          marginLeft: 300,
        }, 1500, 'swing', function() {
          console.log('自定义动画执行完毕');
        });
        $('.green').animate({
          marginLeft: 300,
        }, 1500, 'linear', function() {
          console.log('自定义动画执行完毕');
        });
      });

      $('button').eq(1).click(function() {
        $('.red').animate({
          width: '+=50'
        }, 1000, 'swing', function() {
          console.log('自定义动画执行完毕');
        });
      });

      $('button').eq(2).click(function() {
        $('.red').animate({
          // width:'hide'
          width: 'toggle'
        }, 1000, 'swing', function() {
          console.log('自定义动画执行完毕');
        });
      });

      //{}可同时修改多个属性,并且同时执行,如需属性先后变化可用动画队列编写
      $('button').eq(3).click(function() {

        // $('.blue').animate({
        //     width: '300',
        //     height: '300'
        // }, 1000, function() {
        //     console.log('自定义动画执行完毕');
        // });

        $('.blue').animate({
          width: '300'
        }, 1000).delay(2000);
        $('.blue').animate({
          height: '300'
        }, 1000);
        $('.blue').animate({
          width: '50'
        }, 1000);
        $('.blue').animate({
          height: '50'
        }, 1000);
      });

      $('button').eq(4).click(function() {
        // 立即停止当前动画,继续执行后续动画
        // $('.blue').stop();
        // $('.blue').stop(false);

        // 立即停止当前和后续所有动画
        // $('.blue').stop(true);
        // $('.blue').stop(true, false);

        // 立即完成当前动画，继续执行后续动画
        // $('.blue').stop(false,true);

        // 立即完成当前动画，停止后续所有动画
        $('.blue').stop(true, true);
      });
    });
  </script>
</head>
<body>
  <button>操作属性</button>
  <button>累加属性</button>
  <button>关键字</button>

  <div class="red"></div>
  <div class="green"></div>

  <button>开始动画</button>
  <button>停止动画</button>
  <div class="blue"></div>
</body>
</html>
