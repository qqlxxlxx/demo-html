<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>masonry-layouts</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        background: lightskyblue;
      }
      .main {
        position: relative;
      }
      .box {
        float: left;
        padding-top: 10px;
        padding-left: 10px;
        background: lightskyblue;
        transition: 0.1s ease-in-out;
      }
      .box>img {
        vertical-align: top;
        border: 6px solid #fff;
        width: 320px;
      }
    </style>
    <script src="js/tools.js"></script>
     <script src="js/index.js"></script>
  </head>
  <body>
    <div class="main"></div>
  </body>
</html>
